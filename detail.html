<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品详情 - 圣诞车库门装饰</title>
    <link rel="stylesheet" href="style.css?v=2">
    <style>
        .detail-container { max-width: 1000px; margin: 20px auto; padding: 20px; background: #fff; }
        .back-btn { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #333; font-size: 16px; }
        .detail-images { display: flex; flex-direction: column; gap: 20px; align-items: center; }
        .detail-images img { max-width: 100%; border: 1px solid #eee; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .product-info { margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="container nav-container">
            <img src="assets/xiaologo.jpg" alt="Logo" class="nav-logo">
            <a href="index.html" style="margin-left:auto; color: white; text-decoration: none;">返回首页</a>
        </div>
    </nav>

    <main class="detail-container">
        <a href="index.html" class="back-btn">← Back to Results</a>
        
        <div class="product-info">
            <h1>Christmas Garage Door Decorations (8 Pcs Set)</h1>
            <div class="price" style="font-size: 24px; color: #B12704;">$19.99</div>
        </div>

        <div id="image-gallery" class="detail-images"></div>
    </main>

    <script>
        var gallery = document.getElementById('image-gallery');
        // 路径和你截图完全一致
        var folderPath = "assets/Christmas-Garage-Door-Decorations-Magnets/";
        var filePrefix = "Christmas-garage-door"; 
        var htmlContent = "";

        // 循环生成8张图
        for (var i = 1; i <= 8; i++) {
            // 拼接路径：文件夹 + 文件名 + 数字 + .jpg
            var fullPath = folderPath + filePrefix + i + ".jpg";
            htmlContent += `<img src="${fullPath}" alt="Detail Image ${i}">`;
        }
        gallery.innerHTML = htmlContent;
    </script>
</body>
</html>
