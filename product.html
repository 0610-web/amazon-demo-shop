<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product</title>
  <link rel="stylesheet" href="style.css">
  <script src="cart.js"></script>
  <script src="product.js"></script>
</head>

<body>
  <div class="product-container">

    <div class="product-images">
      <img id="main-image" class="main-image">
      <div id="thumbs" class="thumbs"></div>
    </div>

    <div class="product-info">
      <h1 id="product-title"></h1>
      <p id="product-description"></p>
    </div>

    <div class="product-buybox">
      <div class="price" id="product-price"></div>

      <button class="addcart-btn" id="add-to-cart-btn">Add to Cart</button>
      <button class="buy-btn" onclick="window.location.href='cart.html'">Buy Now</button>
    </div>

  </div>

</body>
</html>
