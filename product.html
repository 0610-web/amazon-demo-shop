<!-- === 数量选择 & 加入购物车区域 === -->
<div class="add-cart-section" style="margin-top: 20px;">

    <!-- 数量输入 -->
    <label for="qty" style="font-size: 16px; font-weight: bold;">Qty</label>
    <input 
        id="qty" 
        type="number" 
        value="1" 
        min="1" 
        style="
            width: 60px; 
            padding: 8px; 
            font-size: 16px; 
            margin-left: 10px; 
            border: 1px solid #ccc; 
            border-radius: 6px;
        "
    />

    <!-- 加入购物车按钮 -->
    <button 
        onclick="addToCart()" 
        style="
            display: block;
            margin-top: 15px;
            background-color: #f08804;
            border: none;
            padding: 14px 20px;
            width: 250px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        "
    >
        + ADD TO CART
    </button>

</div>

<script>
    // 加入购物车函数
    function addToCart() {
        var qty = parseInt(document.getElementById("qty").value);
        if (qty < 1) qty = 1;

        var cart = JSON.parse(localStorage.getItem("cart")) || [];

        // 示例：添加当前产品（你可以改 id/title/price）
        var product = {
            id: 1,
            title: "32PCS Christmas Garage Door Decorations",
            price: 19.99,
            qty: qty
        };

        cart.push(product);
        localStorage.setItem("cart", JSON.stringify(cart));

        alert(qty + " item(s) added to cart!");
    }
</script>
