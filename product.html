<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32PCS Christmas Garage Door Decorations</title>
    <link rel="stylesheet" href="style.css?v=2">
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #fff; }
        .detail-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-direction: row;
            gap: 40px;
        }
        .image-gallery-section { flex: 1; min-width: 400px; }
        .main-image-container {
            width: 100%; height: 500px;
            border: 1px solid #eee; display: flex;
            justify-content: center; align-items: center;
            margin-bottom: 15px;
        }
        .main-image-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .thumbnail-list { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .thumbnail-list img {
            width: 60px; height: 60px; border: 1px solid #ccc;
            cursor: pointer; object-fit: cover;
        }
        .thumbnail-list img.active, .thumbnail-list img:hover { border: 2px solid #e77600; }
        .product-info-section { flex: 1.2; }
        h1 { font-size: 24px; line-height: 1.3; color: #0F1111; }
        .price-block { border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 15px 0; margin: 15px 0; }
        .current-price { color: #B12704; font-size: 28px; }
        .bullet-points li { margin-bottom: 8px; font-size: 14px; }
    </style>
</head>

<body>

    <nav class="top-nav">
        <div class="nav-container">
            <img src="assets/xiaologo.jpg" alt="Logo" class="nav-logo">
            <a href="index.html" style="color: white; margin-left: auto; text-decoration: none;">返回首页</a>
        </div>
    </nav>

    <main class="detail-container">

        <div class="image-gallery-section">
            <a href="index.html" style="display:block; margin-bottom:15px; color:#007185;">‹ Back to results</a>

            <div class="main-image-container">
                <img id="main-display-img" src="" alt="Main Image">
            </div>

            <div id="thumbnail-container" class="thumbnail-list"></div>
        </div>

        <div class="product-info-section">

            <h1>32PCS Christmas Garage Door Decorations Magnets - Merry Xmas Ball Holiday Set</h1>

            <div class="price-block">
                <span class="current-price">$19.99</span>
                <span style="font-size:14px; color:#565959;">$0.64 per count</span>
            </div>

            <!-- === 添加：数量 + 加入购物车 === -->
            <label style="font-size:16px; font-weight:bold;">Qty</label>
            <input id="qty" type="number" min="1" value="1"
                style="width:60px; padding:8px; font-size:16px; margin-left:10px; border-radius:6px; border:1px solid #ccc;">

            <button onclick="addToCart()" 
                style="
                    display:block; margin-top:15px;
                    background-color:#f08804; color:white;
                    padding:14px 20px; width:250px;
                    border-radius:25px; font-size:16px;
                    font-weight:bold; cursor:pointer; border:none;
                ">
                + ADD TO CART
            </button>

            <!-- 商品描述 -->
            <h3>About this item</h3>
            <ul class="bullet-points">
                <li>Includes 32 Christmas magnets...</li>
                <li>Large size magnets...</li>
                <li>Secure Magnetic Hold...</li>
                <li>Versatile application...</li>
                <li>Spread holiday cheer...</li>
            </ul>
        </div>
    </main>

    <!-- 图片切换脚本 -->
    <script>
        var folderPath = "assets/Christmas-Garage-Door-Decorations-Magnets/";
        var filePrefix = "Christmas-garage-door";

        var mainImg = document.getElementById('main-display-img');
        var thumbContainer = document.getElementById('thumbnail-container');

        mainImg.src = folderPath + filePrefix + "1.jpg";

        for (var i = 1; i <= 8; i++) {
            var img = document.createElement("img");
            img.src = folderPath + filePrefix + i + ".jpg";
            img.onclick = function() {
                mainImg.src = this.src;
                document.querySelectorAll('.thumbnail-list img').forEach(el => el.classList.remove('active'));
                this.classList.add('active');
            }
            if (i === 1) img.classList.add("active");
            thumbContainer.appendChild(img);
        }
    </script>

    <!-- 加入购物车脚本 -->
    <script>
    function addToCart() {
        var qty = parseInt(document.getElementById("qty").value);
        if (qty < 1) qty = 1;

        var cart = JSON.parse(localStorage.getItem("cart")) || [];

        var product = {
            id: 1,
            title: "32PCS Christmas Garage Door Decorations",
            price: 19.99,
            qty: qty
        };

        cart.push(product);
        localStorage.setItem("cart", JSON.stringify(cart));

        alert(qty + " item(s) added to cart!");
    }
    </script>

</body>
</html>
