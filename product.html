<html lang="zh-CN">

    <link rel="stylesheet" href="style.css?v=6"> 
    <style>
        body { margin: 0; padding: 0; font-family: "Amazon Ember", Arial, sans-serif; background-color: #fff; }
        .detail-container { max-width: 1500px; margin: 20px auto; padding: 20px; display: flex; flex-direction: row; gap: 30px; align-items: flex-start; }
        .image-gallery-section { flex: 0 0 40%; max-width: 500px; }
        .main-image-container { width: 100%; height: 500px; display: flex; justify-content: center; align-items: center; margin-bottom: 15px; }
        .main-image-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .thumbnail-list { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .thumbnail-list img { width: 50px; height: 50px; border: 1px solid #ccc; border-radius: 3px; cursor: pointer; object-fit: cover; }
        .thumbnail-list img.active, .thumbnail-list img:hover { border: 2px solid #e77600; box-shadow: 0 0 3px #e77600; }
        .product-info-section { flex: 1; }
        h1 { font-size: 24px; line-height: 1.3; color: #0F1111; font-weight: 500; margin-top: 0;}
        .price-block { border-top: 1px solid #eee; padding-top: 10px; margin-top: 10px; }
        .current-price { color: #B12704; font-size: 28px; }
        .about-title { font-size: 16px; font-weight: bold; margin-bottom: 10px; margin-top: 20px;}
        .bullet-points { padding-left: 20px; }
        .bullet-points li { margin-bottom: 8px; font-size: 14px; line-height: 1.4; color: #333; }
        .buy-box { flex: 0 0 250px; border: 1px solid #d5d9d9; border-radius: 8px; padding: 20px; background-color: #fff; height: fit-content; }
        .buy-price { color: #B12704; font-size: 24px; font-weight: 500; margin-bottom: 10px; display: block;}
        .add-to-cart-btn { display: block; width: 100%; background-color: #ffd814; border-color: #fcd200; border-radius: 20px; padding: 10px 0; margin-top: 15px; border-style: solid; border-width: 1px; cursor: pointer; box-shadow: 0 2px 5px 0 rgba(213,217,217,.5); font-size: 14px; text-align: center; }
        .add-to-cart-btn:hover { background-color: #f7ca00; }
        .buy-now-btn { background-color: #fa8900; border-color: #ca6d00; margin-top: 10px; }
        .buy-now-btn:hover { background-color: #e37b00; }
        .top-nav { background: #131921; padding: 10px 0; margin-bottom: 20px; }
        .nav-container { max-width: 1400px; margin: 0 auto; display: flex; align-items: center; padding: 0 20px; }
        .nav-logo { height: 30px; object-fit: contain; }
        @media (max-width: 768px) { .detail-container { flex-direction: column; } .image-gallery-section, .product-info-section, .buy-box { width: 100%; max-width: none; flex: auto; } .buy-box { margin-top: 20px; } }
    </style>
</head>

<body>

    <nav class="top-nav">

    <main class="detail-container">

        <div class="image-gallery-section">
            <div class="main-image-container">
                <img id="main-display-img" src="" alt="Main Image">
            </div>
            <div id="thumbnail-container" class="thumbnail-list"></div>
        </div>

        <div class="product-info-section">
            <h1 id="product-title">Loading Product...</h1>
            
            <div class="price-block">
                <span class="current-price" id="product-price">$0.00</span>
            </div>

            <h3 class="about-title">About this item</h3>
            <ul class="bullet-points" id="product-desc">
                <li>Loading description...</li>
            </ul>
        </div>

        <div class="buy-box">
            <span class="buy-price" id="buy-box-price">$0.00</span>
            <div style="font-size: 14px; color: #007600; margin-bottom: 10px;">In Stock</div>
            
            <label for="qty" style="font-size: 13px;">Qty:</label>
            <select id="qty" style="padding: 5px; border-radius: 5px; margin-left: 5px;">

                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>

            <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
            <button class="add-to-cart-btn buy-now-btn" onclick="buyNow()">Buy Now</button>
        </div>

    </main>

        // ==========================================
        // 2. 页面加载逻辑
        // ==========================================
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id') || "1"; 

            const product = products[productId];

            if (!product) {
                document.querySelector('.product-info-section').innerHTML = "<h1>Product Not Found (ID: " + productId + ")</h1>";
                return;
            }

            document.getElementById('product-title').innerText = product.title;
            document.getElementById('product-price').innerText = "$" + product.price;
            document.getElementById('buy-box-price').innerText = "$" + product.price;

            const descList = document.getElementById('product-desc');
            descList.innerHTML = ""; 
            product.desc.forEach(text => {
                let li = document.createElement('li');
                li.innerText = text;
                descList.appendChild(li);
            });

            const mainImg = document.getElementById('main-display-img');
            const thumbContainer = document.getElementById('thumbnail-container');
            
            if (product.images.length > 0) {
                mainImg.src = product.images[0];
            }

            thumbContainer.innerHTML = ""; 
            product.images.forEach((imgSrc, index) => {
                let thumb = document.createElement('img');
                thumb.src = imgSrc;
                if (index === 0) thumb.classList.add('active');
                
                thumb.onclick = function() {
                    mainImg.src = this.src;
                    let siblings = thumbContainer.getElementsByTagName('img');
                    for (let j = 0; j < siblings.length; j++) siblings[j].classList.remove('active');
                    this.classList.add('active');
                };
                thumbContainer.appendChild(thumb);
            });
        };

        // ==========================================
        // 3. 购买功能
        // ==========================================
        function addToCart() {
            var qty = document.getElementById("qty").value;
            alert("Added " + qty + " item(s) to cart!");
        }

        function buyNow() {
            var currentImg = document.getElementById('main-display-img').src;
            var currentTitle = document.getElementById('product-title').innerText;
            var currentPrice = document.getElementById('product-price').innerText;
            var currentQty = document.getElementById("qty").value;

            localStorage.setItem('checkoutImg', currentImg);
            localStorage.setItem('checkoutTitle', currentTitle);
            localStorage.setItem('checkoutPrice', currentPrice);
            localStorage.setItem('checkoutQty', currentQty);

            window.location.href = 'cart.html';
        }
