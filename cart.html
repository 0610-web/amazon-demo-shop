<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css?v=3"> 
    
    <style>
        body { background-color: #fff; padding: 20px; font-family: "Amazon Ember", Arial, sans-serif;}
        
        /* ÁÆÄÊòìÈ°∂ÈÉ®LogoÊ†è */
        .simple-nav { margin-bottom: 30px; border-bottom: 1px solid #ddd; padding-bottom: 10px;}
        .simple-nav img { height: 30px; object-fit: contain;}

        /* Â∏ÉÂ±ÄÂÆπÂô® */
        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 40px;
        }

        /* --- Â∑¶‰æßÔºöÂïÜÂìÅÂàóË°® --- */
        .cart-left { flex: 1; }
        .cart-header { font-size: 28px; font-weight: 500; margin-bottom: 20px; margin-top: 0; }
        
        .cart-table-header {
            display: flex; justify-content: space-between;
            font-weight: bold; font-size: 14px;
            border-bottom: 1px solid #ddd; padding-bottom: 5px; margin-bottom: 20px;
        }

        .cart-item {
            display: flex; gap: 20px; align-items: flex-start;
            border-bottom: 1px solid #eee; padding-bottom: 20px;
        }
        
        .cart-img-box {
            width: 180px; height: 180px; 
            display: flex; align-items: center; justify-content: center;
            background: #fcfcfc;
        }
        .cart-img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .cart-item-details { flex: 1; }
        .item-title { font-weight: bold; margin-bottom: 5px; font-size: 16px; line-height: 1.3; }
        .item-price { color: #B12704; font-weight: bold; font-size: 18px; margin-bottom: 10px; }
        .in-stock { color: #007600; font-size: 12px; margin-bottom: 10px; }

        .cart-controls { display: flex; align-items: center; gap: 10px; margin-top: 10px;}
        .qty-box { background: #f0f2f2; border: 1px solid #d5d9d9; padding: 5px 10px; border-radius: 4px; box-shadow: 0 1px 2px rgba(15,17,17,.15) inset;}
        .action-link { color: #007185; text-decoration: none; font-size: 12px; margin-left: 10px; }
        .action-link:hover { text-decoration: underline; color: #c45500; }

        .shipping-option { margin-left: auto; font-size: 14px; color: #333; min-width: 200px; }
        
        /* --- Âè≥‰æßÔºöÁªìÁÆóÊ°Ü (Order Summary) --- */
        .cart-right { flex: 0 0 300px; }
        
        .promo-code-box { display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 14px; padding: 10px; border: 1px solid #ddd; border-radius: 4px;}
        
        .summary-box { background: #f3f3f3; padding: 20px; border-radius: 4px; }
        .summary-title { font-size: 18px; font-weight: bold; margin-bottom: 15px; margin-top: 0;}

        .summary-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; color: #333; }
        
        .total-row { 
            display: flex; justify-content: space-between; 
            font-size: 18px; font-weight: bold; color: #B12704; 
            margin-top: 10px; padding-top: 10px; border-top: 1px solid #ccc; 
        }

        /* ÊåâÈíÆÊ†∑Âºè */
        .paypal-btn {
            width: 100%; background: #FFC439; border: none; padding: 10px; 
            border-radius: 20px; margin-top: 20px; cursor: pointer; font-weight: bold; font-style: italic; color: #003087;
        }
        
        .checkout-btn {
            width: 100%; background: #007185; color: white; border: none; 
            padding: 10px; border-radius: 20px; margin-top: 10px; cursor: pointer; font-size: 14px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .checkout-btn:hover { background: #005a6a; }
        
        .payment-icons { margin-top: 15px; text-align: center; color: #999; font-size: 20px; letter-spacing: 5px;}

        /* ÊâãÊú∫ÈÄÇÈÖç */
        @media (max-width: 768px) {
            .cart-container { flex-direction: column; }
            .cart-item { flex-direction: column; }
            .shipping-option { margin-left: 0; margin-top: 10px; }
        }
    </style>
</head>

<body>

    <div class="simple-nav">
        <a href="index.html"><img src="assets/xiaologo.jpg" alt="Logo"></a>
    </div>

    <div class="cart-container">
        
        <div class="cart-left">
            <h1 class="cart-header">My Shopping Cart</h1>
            
            <div class="cart-table-header">
                <span>Item</span>
                <span>Price</span>
            </div>

            <div class="cart-item">
                <div class="cart-img-box">
                    <img id="cart-item-img" src="" alt="Product Image">
                </div>
                
                <div class="cart-item-details">
                    <div id="cart-item-title" class="item-title">Product Title Loading...</div>
                    <div id="cart-item-price" class="item-price">$0.00</div>
                    <div class="in-stock">In Stock</div>
                    <div style="font-size: 12px; color: #565959;">Sold by 90shine</div>

                    <div class="cart-controls">
                        <span class="qty-box">Qty: 1</span>
                        <a href="#" class="action-link">Delete</a>
                        <a href="#" class="action-link">Save for later</a>
                    </div>
                </div>

                <div class="shipping-option">
                    <input type="radio" checked> 
                    <strong>Free Standard Shipping</strong><br>
                    </div>
            </div>
        </div>

        <div class="cart-right">
            <div class="promo-code-box">
                <span>üè∑Ô∏è Promo Code</span>
                <a href="#" style="text-decoration: underline; color: #333;">Add</a>
            </div>

            <div>
                <h3 class="summary-title">Order Summary</h3>
                
                <div class="summary-row">
                    <span>Subtotal (1 Item)</span>
                    <span id="summary-subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>Free</span>
                </div>
                <div class="summary-row">
                    <span>Estimated Tax</span>
                    <span>$0.00</span>
                </div>

                <div class="total-row">
                    <span>Total</span>
                    <span id="summary-total">$0.00</span>
                </div>

                <button class="paypal-btn">PayPal</button>
                <button class="checkout-btn" onclick="alert('Proceeding to Checkout...')">Continue to Checkout</button>
                
                <div class="payment-icons">
                    VISA üí≥ üí≥ PayPal
                </div>
            </div>
        </div>

    </div>

    <script>
        window.onload = function() {
            var imgSrc = localStorage.getItem('checkoutImg');
            var title = localStorage.getItem('checkoutTitle');
            var price = localStorage.getItem('checkoutPrice');

            if (imgSrc) {
                document.getElementById('cart-item-img').src = imgSrc;
            } else {
                document.getElementById('cart-item-img').alt = "No Item Selected";
            }

            if (title) {
                document.getElementById('cart-item-title').innerText = title;
            }

            if (price) {
                document.getElementById('cart-item-price').innerText = price;
                document.getElementById('summary-subtotal').innerText = price;
                document.getElementById('summary-total').innerText = price;
            }
        };
    </script>

</body>
</html>
