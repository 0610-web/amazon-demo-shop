<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Demo Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        /* 简单的网格布局，模拟你的截图 */
        .product-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 一行4个 */
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-card {
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: auto;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .product-title {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            height: 40px;
            overflow: hidden;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: #B12704;
        }
        .add-btn {
            background-color: #FFD814;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="product-container" class="product-list">
        </div>

    <script>
        // 1. 获取要插入内容的容器
        var container = document.getElementById('product-container');
        
        // 2. 定义基础路径 (根据你的截图完全匹配)
        var folderPath = "assets/Christmas-Garage-Door-Decorations-Magnets/";
        
        // 3. 定义文件名前缀
        var filePrefix = "Christmas-garage-door";
        
        // 4. 定义生成的 HTML 字符串变量
        var htmlContent = "";

        // 5. 循环生成 1 到 8 的图片卡片
        for (var i = 1; i <= 8; i++) {
            
            // 【关键点】这里拼接了完整的路径：文件夹 + 前缀 + 数字 + .jpg后缀
            var fullImagePath = folderPath + filePrefix + i + ".jpg";

            // 生成卡片 HTML
            htmlContent += `
                <div class="product-card">
                    <img src="${fullImagePath}" alt="Product ${i}">
                    <div class="product-title">Christmas Garage Door Decoration Item ${i}</div>
                    <div class="price">$19.99</div>
                    <button class="add-btn">Add to Cart</button>
                </div>
            `;
        }

        // 6. 将生成的 HTML 写入页面
        container.innerHTML = htmlContent;
    </script>

</body>
</html>
